type: object
required: [obj_ref, ns]
additionalProperties: false
properties:
  obj_ref:
    type: string
    title: Versioned workspace object identifier
    regex: '^\d+\/\d+\/\d+$'
  ns:
    type: string
    enum: ['rdp_taxonomy', 'ncbi_taxonomy', 'gtdb']
    title: Taxonomy namespace
  ts:
    type: integer
    minimum: 0
    description: Active timestamp for the taxon. Defaults to now.
